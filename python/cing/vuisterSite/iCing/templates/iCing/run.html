{% extends 'iCing/base.html' %}
{% load staticfiles %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'iCing/css/run.css' %}" />
{% endblock css %}

{% block body_block %}
<div id="body">
    <div class="bodyHeader">Run Log</div>
    Submission:  <b>{{ submission_code }}</b>
    <div id="runBox", class="shadow">
        {{ cing_log }}
    </div>
{% if run_finished %}
    <form action="{% url "view" submission_code %}" method="POST">
    {% csrf_token %}
        <input type="submit" value="View CING Report" name="report">
{% else %}
    <form action="{% url "run" submission_code %}" method="POST">
    {% csrf_token %}
        <input type="submit" value="Refresh" name="refresh">
{% endif %}
</form>
</div>

{% endblock %}
