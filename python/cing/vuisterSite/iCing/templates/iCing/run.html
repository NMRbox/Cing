{% extends 'iCing/base.html' %}
{% load staticfiles %}

{% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            interval = setInterval("ajaxd()", 5000);
        });

        function ajaxd(){
            $.ajax({
                url: '{% url "logTextView" submission_code %}',
                success: function(data) {
                    $('#runBox').text(data);
                }
            });

            $.ajax({
                url: '{% url "runFinishedView" submission_code %}',
                success: function(data) {
                    if (data == "True") {
                        clearInterval(interval)
                        $('input[name="Report"]').prop('disabled', false);
                    }
                }
            });

        }
    </script>
{% endblock scripts %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'iCing/css/run.css' %}" />
{% endblock css %}

{% block body_block %}
<div id="body">
    <div class="bodyHeader">Run Log</div>
    Submission:  <b>{{ submission_code }}</b>
    <div id="runBox", class="shadow">
    </div>
    <form action="{% url "view" submission_code %}" method="POST">
    {% csrf_token %}
        <input type="submit" value="View CING Report" name="Report" disabled=True>
    </form>
</div>

{% endblock %}
